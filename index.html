<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TechWander</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="util.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav class="navigation space-between">
        <div class="left navigation item-center">
          <img src="photos/techwander-logo.png" alt="logo" />
          <ul class="navigation item-center justify-center uppercase">
            <li><a href="index.html">Home</a></li>
            <li><a href="#section2">Content</a></li>
          </ul>
        </div>
        <div class="right navigation item-center">
          <input
            class="search"
            type="text"
            placeholder="Search"
            id="searchInput"
          />
          <button onclick="searchVideos()">Search</button>
        </div>
      </nav>
    </header>
    <section class="container1 section1">
      <div class="profile-container">
        <div class="profile-details">
          <h1>Chaitanya B</h1>
          <p>Email: chaitanyabeeraka@gmail.com</p>
          <h2 class="welcome">welcome to TechWander</h2>
        </div>
        <div class="profile-picture">
          <img src="photos/profile-pic.png" alt="Profile Picture" />
        </div>
      </div>
    </section>
    <section class="section2" id="#section2">
      <div class="content-section">
        <h2>Content</h2>
        <div class="grid-container">
          <!-- Grid Items -->
          <div class="grid-item">
            <img src="photos/vivox100series.png" alt="Video 1 Thumbnail" />
            <div class="video-title">
              <a href="https://youtu.be/XsOBXHpcKAM"
                >vivo x100 pro | vivo x100 pro review | vivo x100 series</a
              >
            </div>
          </div>
          <div class="grid-item">
            <img
              src="photos/secretsof android 14.png"
              alt="Video 2 Thumbnail"
            />
            <div class="video-title">
              <a href="https://youtu.be/rLpk23fCEng"
                >Discover the Secrets of Android 14: Must-Have Features</a
              >
            </div>
          </div>
          <div class="grid-item">
            <img src="photos/iqoo12.png" alt="Video 3 Thumbnail" />
            <div class="video-title">
              <a href="https://youtu.be/Y1l09h7SstY"
                >iqoo 12 | iqoo 12 review | initial impressions</a
              >
            </div>
          </div>
          <!-- Repeat similar blocks for the rest of the grid items -->
        </div>
      </div>
    </section>
    <script>
      function searchVideos() {
        // Get the search input value
        var keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();

        // Redirect to the search results page with the search query
        window.location.href = "search.html?q=" + encodeURIComponent(keyword);
      }
      document.addEventListener("DOMContentLoaded", function () {
        // Smooth scrolling when clicking on navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });
        });
      });
    </script>
  </body>
</html>
